name: TitanChat
version: '4.0 Build #${BUILD_NUMBER}'
author: NodinChan
website: http://dev.bukkit.org/server-mods/titanchat/
main: com.titankingdoms.dev.titanchat.TitanChat
prefix: TitanChat
softdepend: [Vault]
commands:
    titanchat:
        description: TitanChat Commands
        aliases: [tchat, chat, tc]
        usage: /<command> [@<channel>] <sub-command> <arguments>
    chat:
        description: Chatting
        aliases: [ch]
        usage: /<command> <message>
    pm:
        description: Private messaging
        aliases: [msg, privmsg]
        usage: /<command> <player> [message]
