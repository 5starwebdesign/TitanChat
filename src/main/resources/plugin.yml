name: TitanChat
version: '4.0 Build #${BUILD_NUMBER}'
author: NodinChan
website: http://dev.bukkit.org/server-mods/titanchat/
main: com.titankingdoms.dev.titanchat.TitanChat
prefix: TitanChat
softdepend: [Vault]
commands:
    titanchat:
        description: TitanChat Commands
        aliases: [tchat, chat, tc, ch]
        usage: /<command> <@><channel> [sub-command] [arguments]
permissions:
    TitanChat.join.*:
        description: Grants permission to join all channels
        default: op
    TitanChat.leave.*:
        description: Grants permission to leave all channels
        default: op
    TitanChat.speak.*:
        description: Grants permission to speak in all channels
        default: op
    TitanChat.participate.*:
        description: Grants permission to participate in all channels
        default: op
        children:
            TitanChat.join.*: true
            TitanChat.leave.*: true
            TitanChat.speak.*: true
    TitanChat.auto.join.*:
        description: Auto-joins all channels on login
        default: false
    TitanChat.auto.leave.*:
        description: Auto-leaves all channels on login
        default: false
    TitanChat.create:
        description: Grants permission to channel creation
        default: op
    TitanChat.delete:
        description: Grants permission to channel deletion
        default: op
    TitanChat.blacklist.*:
        description: Grants permission to edit the blacklist in all channels
        default: op
    TitanChat.whitelist.*:
        description: Grants permission to edit the whitelist in all channels
        default: op
    TitanChat.kick.*:
        description: Grants permission to kick in all channels
        default: op
    TitanChat.rank.*:
        description: Grants permission to rank in all channels
        default: op
    TitanChat.reload:
        description: Grants permission to reload TitanChat
        default: op
    TitanChat.staff:
        description: Grants all permissions
        default: op
        children:
            TitanChat.participate.*: true
            TitanChat.create: true
            TitanChat.delete: true
            TitanChat.blaclist.*: true
            TitanChat.kick.*: true
            TitanChat.rank.*: true
            TitanChat.reload: true
    TitanChat.update:
        description: Notified about updates
        default: false