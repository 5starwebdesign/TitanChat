name: TitanChat
version: '4.0 Build #${build.number}'
author: NodinChan
website: http://dev.bukkit.org/server-mods/titanchat
main: com.titankingdoms.nodinchan.titanchat.TitanChat
prefix: TitanChat
database: true
softdepend: [NC-BukkitLib, Vault]
commands:
    titanchat:
        description: TitanChat Commands
        aliases: tc
        usage: /<command> [action] [argument]
    channel:
        description: Channel Command
        aliases: ch
        usage: /<command> [channel] <message>
    broadcast:
        description: Broadcast Command
        aliases: bc
        permission: TitanChat.broadcast
        usage: /<command> [message]
    emote:
        description: Emote Command
        aliases: [em, me]
        permission: TitanChat.emote.global
        usage: /<command> [action]
    whisper:
        description: Whisper Command
        aliases: w
        permission: TitanChat.whisper
        usage: /<command> [player] [message]
permissions:
    TitanChat.staff:
        description: Grants all permissions
        default: op
        children:
            TitanChat.mod: true
            TitanChat.access.*: true
            TitanChat.rank.*: true
            TitanChat.create: true
            TitanChat.delete: true
            TitanChat.update: true
            TitanChat.nick: true
            TitanChat.broadcast: true
            TitanChat.emote.global: true
            TitanChat.whisper: true
            TitanChat.silence.global: true
    TitanChat.mod:
        description: Grants moderation permissions and voice
        default: op
        children:
            TitanChat.ban.*: true
            TitanChat.kick.*: true
            TitanChat.mute: true
            TitanChat.voice: true
    TitanChat.access.*:
        description: Grants access to all channels
        default: op
    TitanChat.ban.*:
        decription: Grants access to banning on all channels
        default: op
    TitanChat.kick.*:
        decription: Grants access to kicking on all channels
        default: op
    TitanChat.rank.*:
        decription: Grants access to ranking on all channels
        default: op
    TitanChat.mute:
        description: Grants access to muting on all channels
        default: op
    TitanChat.voice:
        description: Grants speaking rights on all channels
        default: op
    TitanChat.force:
        description: Grants access to forcing channel joins
        default: op
    TitanChat.colour:
        description: Chat will be auto-coloured
        default: true
    TitanChat.follow.*:
        decription: Auto follows all channels
        default: false
    TitanChat.admin.*:
        decription: Grants access to administrate all channels
        default: false
    TitanChat.create:
        description: Grants access to channel creation
        default: op
    TitanChat.delete:
        description: Grants access to channel deletion
        default: op
    TitanChat.update:
        description: Automatically notified of updates on login
        default: op
    TitanChat.nick:
        description: Grants access to nickname management
        default: op
        children:
            TitanChat.nick.change: true
            TitanChat.nick.reset: true
            TitanChat.nick.check: true
    TitanChat.nick.change:
        description: Grants access to nickname changing
        default: op
    TitanChat.nick.reset:
        description: Grants access to nickname resetting
        default: op
    TitanChat.nick.check:
        description: Grants access to real name checking
        default: op
    TitanChat.broadcast:
        description: Grants access to broadcasting
        default: op
    TitanChat.emote.global:
        description: Grants access to server-wide emote broadcast
        default: op
        children:
            TitanChat.emote: true
    TitanChat.emote:
        description: Grants access to channel-wide emote broadcast
        default: true
    TitanChat.whisper:
        description: Grants access to whispering
        default: true
    TitanChat.silence.global:
        description: Grants access to server silence
        default: op
        children:
            TitanChat.silence: true
    TitanChat.silence:
        description: Grants access to channel silence
        default: op
        children:
            TitanChat.mute: true