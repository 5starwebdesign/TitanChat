name: TitanChat
version: '4.0 Build #${build.number}'
author: NodinChan
website: http://dev.bukkit.org/server-mods/titanchat/
main: com.titankingdoms.dev.titanchat.TitanChat
prefix: TitanChat
softdepend: [Vault]
commands:
    titanchat:
        description: TitanChat Commands
        aliases: [tchat, chat, tc, ch]
        usage: /<command> <@><channel> [sub-command] [arguments]
permissions:
    TitanChat.speak.*:
        description: Grants permission to speak in all channels
        default: op
    TitanChat.participate.*:
        description: Grants permission to join/leave all channels and speak in them
        default: op
        children:
            TitanChat.speak.*: true
    TitanChat.autojoin.*:
        description: Autojoins all channels on log in
        default: false
    TitanChat.autoleave.*:
        description: Autoleaves all channels on log in
        default: false
    TitanChat.create:
        description: Grants permission to channel creation
        default: op
    TitanChat.delete:
        description: Grants permission to channel deletion
        default: op
    TitanChat.blacklist.*:
        description: Grants permission to ban in all channels
        default: op
    TitanChat.kick.*:
        description: Grants permission to kick in all channels
        default: op
    TitanChat.place.*:
        description: Grants permission to place in all channels
        default: op
    TitanChat.rank.*:
        description: Grants permission to rank in all channels
        default: op
    TitanChat.mute.*:
        description: Grants permission to mute in all channels
        default: op
    TitanChat.staff:
        description: Grants all permissions
        default: op
        children:
            TitanChat.participate.*: true
            TitanChat.create: true
            TitanChat.delete: true
            TitanChat.blaclist.*: true
            TitanChat.kick.*: true
            TitanChat.place.*: true
            TitanChat.rank.*: true
    TitanChat.update:
        description: Notified about updates
        default: false