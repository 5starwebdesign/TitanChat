channels:
    enable: true
    limit: -1
    range: 15
pm:
    display-colour: ''
    format: '%chtag%prefix%display%suffix whispers: %colour%message'
emote:
    format: '* %prefix%display%suffix %message'
logging:
    chat:
        log: false
        colour: true
    debug: []
formatting:
    format: '%chtag%prefix%display%suffix: %colour%message'
    tag-format:
        default: '%tag%'
        tags:
            chtag: '[%tag%]'
    static-tags:
        plugin: '[TitanChat]'
filtering:
    censor: '*'
    phrases: []
metrics-statistics: true
update-notify: true