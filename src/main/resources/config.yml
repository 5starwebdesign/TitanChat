#==============================================================#
#                         COLOUR CODES                         #
# &0 (black), &1 (dark blue), &2 (green), &3 (dark aqua),      #
# &4 (red), &5 (purple), &6 (gold), &7 (grey), &8 (dark grey), #
# &9 (blue), &a (light green), &b (aqua), &c (light red),      #
# &d (light purple), &e (yellow), &f (white), &k (magic)       #
# &l (bold), &m (underlined), &n (striked), &o (italic)        #
#==============================================================#

channels:
    enable: true
    channel-limit: -1
logging:
    colouring: true
    debug: []
formatting:
    format: '%tag %prefix%player%suffix: %message'
    console: '%tag &4Server: %message'
    bracket: '[%var%]'
    variables:
        %tag: '[%var%]'
        %prefix: '[%var%]'
        %suffix: '[%var%]'
utilities:
    server:
        tag: ''
        display-colour: ''
        topic: ''
        format: ''
    broadcast:
        enable-player: true
        enable-console: true
        player-format: '[&cBroadcast&f] %player&f: %message'
        console-format: '[&cBroadcast&f] &4Server&f: %message'
    emote:
        enable-player:
            global: true
            channel: true
        enable-console: true
        player-format:
            global: '* %player %action'
            channel: '* %player %action'
        console-format: '* &4Server &f%action'
    whisper:
        enable-player: true
        enable-console: true
        player-format:
            in: '&5[%player -> You] %message'
            out: '&5[You -> %player] %message'
        console-format:
            in: '&5[&4Server &5-> You] %message'
            out: '&5[You -> &4Server&5] %message'