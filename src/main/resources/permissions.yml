permissions:
    TitanChat.join.*:
        description: Grants permission to join all channels
        default: op
    TitanChat.leave.*:
        description: Grants permission to leave all channels
        default: op
    TitanChat.speak.*:
        description: Grants permission to speak in all channels
        default: op
    TitanChat.autojoin.*:
        description: Autojoins all channels on log in
        default: none
    TitanChat.autoleave.*:
        description: Autoleaves all channels on log in
        default: none
    TitanChat.create:
        description: Grants permission to channel creation
        default: op
    TitanChat.delete:
        description: Grants permission to channel deletion
        default: op
    TitanChat.ban.*:
        description: Grants permission to ban in all channels
        default: op
    TitanChat.kick.*:
        description: Grants permission to kick in all channels
        default: op
    TitanChat.place.*:
        description: Grants permission to place in all channels
        default: op
    TitanChat.rank.*:
        description: Grants permission to rank in all channels
        default: op
    TitanChat.mute.*:
        description: Grants permission to mute in all channels
        default: op
    TitanChat.voice.*:
        description: Grants voice in all channels
        default: op
        children:
            TitanChat.speak.*: true
    TitanChat.admin:
        description: Grants all permissions
        default: op
        children:
            TitanChat.join.*: true
            TitanChat.leave.*: true
            TitanChat.speak.*: true
            TitanChat.autojoin.*: true
            TitanChat.autoleave.*: true
            TitanChat.create: true
            TitanChat.delete: true
            TitanChat.ban.*: true
            TitanChat.kick.*: true
            TitanChat.place.*: true
            TitanChat.rank.*: true
            TitanChat.voice.*: true
    TitanChat.update:
        description: Notified about updates
        default: none